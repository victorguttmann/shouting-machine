<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <link href="css/boostrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shouting Machine</title>
  </head>

  <body>
    <div class="container">
      <h1>Shouting Machine</h1>
      <div>
        <form id="formShout">
          <div>
            <label for="userInput">Insert any text to have it shouted at you!</label>
            <input id="userInput" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Shout that shit!</button>
        </form>
      </div>

      <div id="story">
        <p><span class="userInput"></span></p>
      </div>
    </div>
  </body>
</html>
